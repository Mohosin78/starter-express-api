<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME BOT</title>
    <link rel="stylesheet" href="/css/common.css" />
    <style>
      .container {
        width: 20rem;
        height: 28rem;
        overflow: hidden;
        user-select: none;
        border-radius: 0.5rem;
        background: rgba(0, 0, 0, 0.104);
      }
      .title {
        width: 100%;
        height: 3rem;
        color: #fff;
        padding: 0 0.5rem;
        font-size: 1.35rem;
        position: relative;
        text-align: center;
        background: #0d6efd;
      }
      .title.active .back {
        display: flex;
      }
      .title.active h3 {
        text-align: start;
        padding-left: 0.5rem;
      }
      .title .back {
        display: none;
        width: 2.75rem;
        height: 2.25rem;
        border-radius: 50%;
        align-items: center;
        padding-top: 0.1rem;
        justify-content: center;
        background: rgba(0, 0, 0, 0.12);
      }
      .title .back:hover {
        background: rgba(0, 0, 0, 0.2);
      }
      .title .back img {
        rotate: 180deg;
      }
      .title h3 {
        width: 100%;
      }
      .ws-state {
        right: 1rem;
        width: 1rem;
        height: 1rem;
        background: red;
        position: absolute;
        border-radius: 50%;
      }
      .ws-state.active {
        background: rgb(6, 255, 6);
      }
      .container .loading,
      .container .worker_list,
      .container .worker_detail {
        display: none;
      }
      .container.as_1 .loading,
      .container.as_2 .worker_list,
      .container.as_3 .worker_detail {
        display: flex;
      }
      .container.as_1 .loading,
      .container.as_1 .worker_list {
        width: 100%;
        height: 22rem;
      }
      .container .worker_list ul,
      .container .worker_detail ul {
        width: 100%;
        height: 22rem;
        list-style: none;
      }
      .container .worker_list ul li,
      .container .worker_detail ul li {
        color: #fff;
        display: flex;
        margin: 0.5rem;
        padding: 0.5rem;
        align-items: center;
        border-radius: 0.25rem;
        background: #0d6dfdd3;
        justify-content: center;
      }
      .container .worker_list ul li span,
      .container .worker_detail ul li span {
        width: 100%;
        display: block;
        margin-left: 0.35rem;
      }
      .container .worker_list ul li img {
        width: 1.5rem;
      }
      .container .worker_detail .switch-out {
        display: flex;
        width: 2.75rem;
        height: 1.5rem;
        padding: 0.25rem;
        position: relative;
        align-items: center;
        border-radius: 1rem;
        justify-content: center;
        border: 0.01rem solid #fff;
        background: rgba(255, 0, 0, 0.856);
      }
      .container .worker_detail .switch-inner {
        width: 1rem;
        height: 1rem;
        right: 1.05rem;
        position: absolute;
        border-radius: 50%;
        background: #ffffff;
        transition: all 0.4s ease;
      }
      .container .worker_detail .switch-out.active {
        background: #198754;
      }
      .container .worker_detail .switch-out.active .switch-inner {
        right: 0.2rem;
      }
    </style>
  </head>
  <body class="dfx">
    <div class="container as_1">
      <div class="title dfx">
        <div class="back"><img src="image/arrow.svg" width="25" alt="" /></div>
        <h3>Home BOT</h3>
        <div class="ws-state"></div>
      </div>
      <div class="loading dfx">
        <img src="image/load.gif" width="45" height="45" alt="" />
      </div>
      <div class="worker_list"><ul></ul></div>
      <div class="worker_detail"><ul></ul></div>
    </div>
    <script src="js/sctr.js" defer></script>
    <script src="js/reqts.js" defer></script>
    <script src="js/common.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
